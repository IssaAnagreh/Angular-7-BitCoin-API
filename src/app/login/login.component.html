<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div id="first">
        <div class="myform form">
          <div class="logo mb-3">
            <div class="col-md-12 text-center">
              <h1>Login</h1>
            </div>
          </div>
          <!-- <form action='#'> -->
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input (input)="handleEmailInput($event)" type="email" class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <input (input)="handlePasswordInput($event)" type="password" id="password" class="form-control" placeholder="Enter Password">
          </div>
          <div class="col-md-12 text-center ">
            <button (click)="OnClickLogin()" class="btn btn-block mybtn btn-primary">Login</button>
          </div>
          <div class="col-md-12 mb-3">
          </div>
          <!-- </form> -->
          <div class="form-group">
            <p class="text-center">Don't have account? <a href="/signup" id="signup">Sign up here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
