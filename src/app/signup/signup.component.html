<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div id="first">
        <div class="myform form ">

          <div class="logo mb-3">
            <div class="col-md-12 text-center">
              <h1>Signup</h1>
            </div>
          </div>

          <!-- <form name="registration"> -->
            <div class="form-group">
              <label for="exampleInputEmail1">Full Name</label>
              <input (input)="handleNameInput($event)" type="text" class="form-control" id="fulltname" aria-describedby="emailHelp"
                placeholder="Enter fullname">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input (input)="handleEmailInput($event)" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Password</label>
              <input (input)="handlePasswordInput($event)" type="password" id="password" class="form-control" aria-describedby="emailHelp"
                placeholder="Enter Password">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Information</label>
              <input (input)="handleInfoInput($event)" type="text" class="form-control" id="information" aria-describedby="emailHelp"
                placeholder="Information">
            </div>
            <div class="col-md-12 text-center mb-3">
              <button (click)="OnClickSignup()" type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Submit</button>
            </div>
            <div class="col-md-12 ">
              <div class="form-group">
                <p class="text-center"><a href="/login" id="signin">Already have an account?</a></p>
              </div>
            </div>
          <!-- </form> -->

        </div>
      </div>
    </div>
  </div>
</div>
