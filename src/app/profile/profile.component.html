<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div style='margin: 5%'>
  <a (click)='logout()' href='/login'> Logout </a>
  <br><br>
  <div class="container-fluid well span6">
    <div class="row-fluid">
      <div class="span2">
        <img src="http://lorempixel.com/output/people-q-c-100-100-1.jpg" class="img-circle">
      </div>

      <div class="span8">
        <h3>Name: {{user.name}}</h3><input (input)="handleNameInput($event)" [style.display]="this.showEdit"
          placeholder="New Name" required>
        <h6>Created At: {{user.createdAt}}</h6>
        <h6>Information: {{user.info}}</h6><input (input)="handleInfoInput($event)" [style.display]="this.showEdit"
          placeholder="New Information" required>
      </div>
      <br>
      <input (input)="handlePasswordInput($event)" [style.display]="this.showEdit" type="password" placeholder="New Password" required>
      <br>

      <button [style.display]="this.showEdit" (click)='onClickSubmitEdit()'> Submit Edit </button>
      <br>
      <button (click)='onClickEdit()'><span class="glyphicon glyphicon-pencil"></span> Edit Profile </button>
      <button (click)='onClickRemoveAccount()'><span class="icon-trash"></span> Delete Account </button>
    </div>
  </div>
</div>
